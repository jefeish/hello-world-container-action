name: "Hello Java Action (composite)"
description: "A simple Java-based GitHub Action without Docker"
inputs:
  name:
    description: "Who to greet"
    required: false
    default: "Mona"
outputs:
  greeting:
    description: "The generated greeting"
    value: ${{ steps.run-java.outputs.greeting }}
runs:
  using: "composite"
  steps:
    - name: Compile Java
      shell: bash
      run: javac $GITHUB_WORKSPACE/src/main/java/HelloAction.java
    - name: Run Java program
      id: run-java
      shell: bash
      run: java -cp $GITHUB_WORKSPACE/src/main/java HelloAction
      env:
        INPUT_NAME: ${{ inputs.name }}
